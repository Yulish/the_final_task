<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Принять отклик</title>
</head>
<body>
    <h1>Принять отклик</h1>
    <p><strong>Отклик:</strong> {{ response.text }}</p>  <!-- Детали отклика из контекста -->
    <p><strong>От:</strong> {{ response.user.username }}</p>
    <p><strong>Дата:</strong> {{ response.created_at|date:"d.m.Y" }}</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Форма ResponseAcceptForm (если есть поля, иначе просто кнопка) -->
        <button type="submit">Принять отклик</button>
    </form>

    <a href="{% url 'poster_detail' response.poster.pk %}">Вернуться к объявлению</a>
</body>
</html>
