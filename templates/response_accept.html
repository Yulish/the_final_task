<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Принять отклик</title>
</head>
<body>
    <h1>Принять отклик</h1>
    <p><strong><a href="{% url 'poster_detail' poster.id %}">На объявление:</a> {{ poster.head }}</strong></p>
    <p><strong>От:</strong> {{ response.sender }}</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Форма ResponseAcceptForm (если есть поля, иначе просто кнопка) -->
        <p><button type="submit">Принять отклик</button></p>
    </form>

        <a href="{% url 'responses' user.id %}"> "Отклики на мои объявления"</a>
</body>
</html>
