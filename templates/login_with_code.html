<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход с одноразовым кодом</title>
</head>
<body>
    <h1>Введите одноразовый код</h1>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li style="color: red;">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post" action="{% url 'login_with_code' %}">
        {% csrf_token %}
        <label for="username">Имя пользователя:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="code">Одноразовый код:</label><br>
        <input type="text" id="code" name="code" required><br><br>

        <button type="submit">Войти</button>
    </form>

    <p><a href="{% url 'account_login' %}">Вернуться к обычному входу</a></p>
</body>
</html>
