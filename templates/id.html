{% block title %}
Объявление
{% endblock title %}

{% block content %}
<h1>{{ News }}</h1>

<h3 style="font-weight: normal;">{{ poster.poster_origin|date:'d M Y' }}</h3>
<h4 style="font-weight: normal;">{{ poster.text|safe }}</h4>

{% if user.is_authenticated %}
    <a href="{% url 'response' poster.pk %}" class="btn btn-primary">Добавить отклик</a>
{% endif %}

{% endblock content %}
