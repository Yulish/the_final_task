{% extends 'base.html' %}

{% block title %}Отклик на объявление{% endblock %}

{% block content %}
    <h1>Отклик на объявление: {{ poster.title }}</h1>
    <p>{{ poster.description }}</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Отправить отклик</button>
    </form>

    <a href="{% url 'poster_detail' poster.pk %}">Вернуться к объявлению</a>
{% endblock %}
